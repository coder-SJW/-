<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        //js函数分为定义式和变量式
        //函数的参数不需要声明类型

        //定义式
        function myFun1(i){
            console.log("我是定义式函数");
        }
        //变量式
        var myfun = function(i){
            console.log("我是变量式函数");
        }

        //省略了var关键字就会被认为是全局变量
        
    </script>
</head>
<body>
    
</body>
</html>
